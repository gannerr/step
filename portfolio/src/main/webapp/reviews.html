    <section class="section section-dark">
      <label for="max-comments"># of Comments (between 1 and 5):</label>

      <button onclick="getReviews()">Most Recent Reviews!</button>
      <div id="reviews-container"></div> 

      <form action="/reviews" method="POST">
        <p>Give me food reviews!</p>
        <p>Name:</p>
        <input type="text" name="reviewer-name"><br>
        <p>Review:</p>
        <textarea name="reviewer-input"></textarea><br>
        <input type="submit" />
      </form>
      
      <form action="/delete-data" method="POST">
        <button onclick="deleteReviews()">Delete Reviews!</button>
      </form>
    </section>
